version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: car_db
    environment:
      POSTGRES_USER: ${DB_USER:-car_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-car_password}
      POSTGRES_DB: ${DB_NAME:-car_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-car_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
